<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bottle Filling Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Game Header -->
  <header>
    <h1 id="game-title">Bottle Filling Game</h1>
    <div class="controls">
      <label for="color-picker">Select Color: </label>
      <input type="color" id="color-picker" value="#000000">
      <button id="start-game">Start Game</button>
      <p id="score">Score: 0</p>
    </div>
  </header>

  <!-- Game Container -->
  <div id="game-container">
    <div id="bottles-container">
      <div class="bottle" data-id="1"></div>
      <div class="bottle" data-id="2"></div>
      <div class="bottle" data-id="3"></div>
    </div>
  </div>

  <!-- Ad Space Placeholder -->
  <div id="ad-space">
    <p>Advertisement</p>
  </div>

  <script src="script.js"></script>
</body>
</html>
